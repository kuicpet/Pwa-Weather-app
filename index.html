<!DOCTYPE html>
<html lang="en-US" dir="ltr"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App | PWA</title>
        <meta name="description" content="A Simple progressive weather web app">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Weather PWA">
        <meta name="theme-color" content="#2F3BA2" />
        <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">
        <link rel="manifest" href="/manifest.json">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <h1>Weather App</h1> 
        </header>
        <main>
            <div id="clock"></div>
            <section class="search">
                <div class="container">
                    <form class="form">
                        <div class="searchCity">
                            <label for="searchCity"></label>
                            <input type="text" class="searchInput" id="searchCity" placeholder="Search City" autofocus/>
                        </div>
                        <div class="msg"></div>
                        <div class="submit">
                            <button type="submit" class="btn" >Search</button>
                        </div>
                    </form>
                    <div id="loader"></div>
                </div>
            </section>
            <section class="results">
                <div class="container">
                   
                    <ul class="cities"></ul>
                </div>
            </section>
        </main>
        <footer class="footer">
            <small>&copy;<span id="copyright"></span> | Kingsley Umujeyan</small>
        </footer>
        <script src="config.js"></script>
        <script src="script.js"></script>
        <script src="/install.js"></script>
        <script>
            if("serviceWorker" in navigator){
                window.addEventListener("load", () => {
                    navigator.serviceWorker.register("/serviceWorker.js")
                    .then((reg) => {
                        console.log("Service worker successfully registered!", reg);
                    });
                });
            }
        </script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="/__/firebase/7.20.0/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
             https://firebase.google.com/docs/web/setup#available-libraries -->
        
        <!-- Initialize Firebase -->
        <script src="/__/firebase/init.js"></script>
        
    </body>
</html>
